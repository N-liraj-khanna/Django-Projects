{% extends 'base.html' %}

{% block title %}
Subjects Details
{% endblock %}

{% block content %}

<h1>Subjects List</h1>
<div class="container">
    {% for subject in standards.subjects.all %}
        <a href="{% url 'lesson_details' slug=subject.slug standard=standards.slug %}">
            <h3>{{ subject.subject }}</h3>
            <p>{{subject.description|truncatechars:75}}</p>
        </a>
    {% endfor %}
</div>

{% endblock %}
