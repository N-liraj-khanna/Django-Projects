{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Update Lesson
{% endblock %}
{%block content %}

<h3>Update Lesson</h3>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'lesson_contents' slug=lessons.slug chapter=lessons.subject.slug standard=lessons.standard.slug %}">Cancel Update</a>
    <input type="submit" value="Update">
</form>

{% endblock %}
