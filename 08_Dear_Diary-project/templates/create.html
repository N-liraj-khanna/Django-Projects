{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  <title>Dear Diary</title>
</head>
<body>
  <header>
    MY DEAR DIARY
  </header>
  <div id="create-form">
    <form id="form" method="post">
      {% csrf_token %}
      <div id="textarea">
        {{form.content}}
      </div>

      <div class="container">
        <div class="col-md-3 col-sm-3 col-xs-6"> 
          <a href="javascript:void(0);" onclick="document.forms['form'].submit();" class="btn btn-sm animated-button victoria-one">Create</a> </div>
      </div>

      </form>
  </div>
</body>
</html>
